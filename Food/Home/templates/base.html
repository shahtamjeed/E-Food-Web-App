<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>E-Food WebApps</title>
</head>

<style>
{
  box-sizing: border-box;
}

body {
    min-height: 100vh;

  font-family: Arial, Helvetica, sans-serif;
}
header {
  background-color: blue;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  color: white;
}
footer {
  background-color: #8d9a97;
  padding: 15px;
  text-align: center;
  font-size:10px
  font-color: white;
  content:;
}
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}
#backlogo{
    padding: 0;
    width : 70px;
    height : 60px;
}

</style>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% load static %}
    <img id="backlogo" src="{% static 'Home/aaa.jpg' %}" alt="logo">
    <a class="navbar-brand"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cart' %}">About us  <span class="sr-only bg-danger"> </span></a>
            </li>
             <li class="nav-item active">
                <a class="nav-link" href="{% url 'contactus' %}">Contact us  <span class="sr-only bg-danger"> </span></a>
            </li>
        </ul>
        <form action="{% url 'signup' %}" class="form-inline my-0 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Sign Up </button>
        </form>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" class="form-inline my-0 my-lg-0">


        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Sign Out </button>

        </form>
        {% else %}
         <form action="{% url 'login'   %}" class="form-inline my-0 my-lg-0">


        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>

        </form>
        {% endif %}
    </div>
</nav>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<footer>
    &copy; &nbsp;
    <a href="">About us</a>|
    <a href="#">Linkedin </a>|
    <a href="#">Github</a>
</footer>
</body>
</html>
