{% extends 'base.html' %}
{% block content %}
<section style="min-height:100vh">
<div class="col container-fluid ">
    {% for product in buck.bucket %}
    <div class="row">
        <div class="col-md-3">
            <img src="{{product.image_url}}" alt="" style="width:100px;height:100px">
        </div>
        <div class="col-md-6 row ">
            <h3>{{product.name}}</h3>
            <h3>{{product.price}}</h3>
        </div>
        <div class="col-md-3">
            <a href="{% url 'del_item' product.name %}" name="{{product.name}}" class="btn btn-primary">Delete</a>
        </div>
    </div>
    {% endfor %}

    {% if buck.is_empty  %}
    <h3 class="text-center bg-danger"> Cart is empty </h3>
    {% else %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
              <h3>Total amount :{{buck.total_amount}}</h3>

            <a href="{% url 'makepayment' %}" name="{{product.name}}" class="btn btn-primary">Make payment</a>
        </div>
        <div class="col-md-3"></div>
        </div>
    {% endif %}
</div>
    </section>
{% endblock %}
